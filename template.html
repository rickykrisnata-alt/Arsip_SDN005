<!DOCTYPE html>
<html lang="id" x-data="{ sidebarOpen: false, currentPage: 'template', userRole: 'admin' }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Surat - Sistem Kearsipan Surat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="assets/js/app.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hover-scale { transition: transform 0.2s; }
        .hover-scale:hover { transform: scale(1.02); }
        .editor-container {
            min-height: 400px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 fixed top-0 left-0 right-0 z-40">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <button @click="sidebarOpen = !sidebarOpen" class="p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 lg:hidden">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div class="flex-shrink-0 flex items-center ml-4 lg:ml-0">
                        <i class="fas fa-school text-blue-600 text-2xl mr-3"></i>
                        <div>
                            <h1 class="text-xl font-bold text-gray-900">Sistem Kearsipan Surat</h1>
                            <p class="text-xs text-gray-500">SDN 005</p>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="px-4 py-2 text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left mr-2"></i>Kembali
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-16">
        <div class="px-4 sm:px-6 lg:px-8 py-8">
            <!-- Page Header -->
            <div class="mb-8 flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900">Template Surat</h2>
                    <p class="text-gray-600">Kelola template surat untuk kemudahan pembuatan surat</p>
                </div>
                <button @click="showAddTemplateModal = true" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    <i class="fas fa-plus mr-2"></i>Tambah Template
                </button>
            </div>

            <!-- Template Statistics -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover-scale">
                    <div class="flex items-center">
                        <div class="p-3 bg-blue-100 rounded-lg">
                            <i class="fas fa-file-alt text-blue-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500">Total Template</p>
                            <p class="text-2xl font-bold text-gray-900">12</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover-scale">
                    <div class="flex items-center">
                        <div class="p-3 bg-green-100 rounded-lg">
                            <i class="fas fa-check-circle text-green-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500">Aktif</p>
                            <p class="text-2xl font-bold text-gray-900">8</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover-scale">
                    <div class="flex items-center">
                        <div class="p-3 bg-yellow-100 rounded-lg">
                            <i class="fas fa-edit text-yellow-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500">Draft</p>
                            <p class="text-2xl font-bold text-gray-900">3</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover-scale">
                    <div class="flex items-center">
                        <div class="p-3 bg-purple-100 rounded-lg">
                            <i class="fas fa-layer-group text-purple-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500">Kategori</p>
                            <p class="text-2xl font-bold text-gray-900">5</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Template List -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                <div class="p-4 border-b border-gray-200">
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-3 sm:space-y-0">
                        <div class="flex space-x-2">
                            <input type="text" x-model="searchQuery" @input="filterTemplates" placeholder="Cari template..." class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <select x-model="categoryFilter" @change="filterTemplates" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Semua Kategori</option>
                                <option value="Undangan">Undangan</option>
                                <option value="Edaran">Edaran</option>
                                <option value="Pemberitahuan">Pemberitahuan</option>
                                <option value="Pengantar">Pengantar</option>
                                <option value="Keterangan">Keterangan</option>
                            </select>
                        </div>
                        <div class="flex space-x-2">
                            <button class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                                <i class="fas fa-download mr-2"></i>Export
                            </button>
                            <button class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                                <i class="fas fa-upload mr-2"></i>Import
                            </button>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
                    <template x-for="template in filteredTemplates" :key="template.id">
                        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-lg transition-shadow">
                            <div class="flex justify-between items-start mb-3">
                                <div class="flex items-center">
                                    <div class="p-2 bg-blue-100 rounded-lg mr-3">
                                        <i class="fas fa-file-alt text-blue-600"></i>
                                    </div>
                                    <div>
                                        <h3 class="font-medium text-gray-900" x-text="template.nama"></h3>
                                        <span class="text-xs text-gray-500" x-text="template.kategori"></span>
                                    </div>
                                </div>
                                <span :class="{
                                    'px-2 py-1 text-xs rounded-full': true,
                                    'bg-green-100 text-green-800': template.status === 'Aktif',
                                    'bg-yellow-100 text-yellow-800': template.status === 'Draft'
                                }" x-text="template.status"></span>
                            </div>
                            
                            <div class="text-sm text-gray-600 mb-3">
                                <p class="line-clamp-2" x-text="template.isi.substring(0, 100) + '...'"></p>
                            </div>
                            
                            <div class="flex items-center justify-between text-xs text-gray-500 mb-3">
                                <span><i class="fas fa-code mr-1"></i><span x-text="template.variables.split(',').length"></span> Variabel</span>
                                <span><i class="fas fa-calendar mr-1"></i><span x-text="template.updatedAt"></span></span>
                            </div>
                            
                            <div class="flex space-x-2">
                                <button @click="previewTemplate(template)" class="flex-1 px-3 py-2 bg-blue-600 text-white text-sm rounded hover:bg-blue-700">
                                    <i class="fas fa-eye mr-1"></i>Preview
                                </button>
                                <button @click="editTemplate(template)" class="flex-1 px-3 py-2 border border-gray-300 text-sm rounded hover:bg-gray-50">
                                    <i class="fas fa-edit mr-1"></i>Edit
                                </button>
                                <button @click="deleteTemplate(template)" class="px-3 py-2 border border-red-300 text-red-600 text-sm rounded hover:bg-red-50">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Template Modal -->
    <div x-show="showAddTemplateModal" x-cloak 
         class="fixed inset-0 z-50 overflow-y-auto"
         aria-labelledby="modal-title"
         role="dialog"
         aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="closeTemplateModal"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
                <form @submit.prevent="saveTemplate">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="mb-4">
                            <h3 class="text-lg font-medium text-gray-900" x-text="editingTemplate ? 'Edit Template' : 'Tambah Template Baru'"></h3>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nama Template</label>
                                <input type="text" x-model="templateForm.nama" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Kategori</label>
                                <select x-model="templateForm.kategori" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">Pilih Kategori</option>
                                    <option value="Undangan">Undangan</option>
                                    <option value="Edaran">Edaran</option>
                                    <option value="Pemberitahuan">Pemberitahuan</option>
                                    <option value="Pengantar">Pengantar</option>
                                    <option value="Keterangan">Keterangan</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Isi Template</label>
                            <div class="border border-gray-300 rounded-lg overflow-hidden">
                                <div class="bg-gray-50 px-3 py-2 border-b border-gray-300 flex items-center justify-between">
                                    <div class="flex space-x-2">
                                        <button type="button" @click="insertVariable('{{nomorSurat}}')" class="px-2 py-1 text-xs bg-blue-100 text-blue-700 rounded hover:bg-blue-200">
                                            {{nomorSurat}}
                                        </button>
                                        <button type="button" @click="insertVariable('{{perihal}}')" class="px-2 py-1 text-xs bg-blue-100 text-blue-700 rounded hover:bg-blue-200">
                                            {{perihal}}
                                        </button>
                                        <button type="button" @click="insertVariable('{{tujuan}}')" class="px-2 py-1 text-xs bg-blue-100 text-blue-700 rounded hover:bg-blue-200">
                                            {{tujuan}}
                                        </button>
                                        <button type="button" @click="insertVariable('{{tanggal}}')" class="px-2 py-1 text-xs bg-blue-100 text-blue-700 rounded hover:bg-blue-200">
                                            {{tanggal}}
                                        </button>
                                        <button type="button" @click="insertVariable('{{namaSiswa}}')" class="px-2 py-1 text-xs bg-blue-100 text-blue-700 rounded hover:bg-blue-200">
                                            {{namaSiswa}}
                                        </button>
                                    </div>
                                    <span class="text-xs text-gray-500">Gunakan variabel dengan format {{variable}}</span>
                                </div>
                                <textarea x-model="templateForm.isi" 
                                          x-ref="templateEditor"
                                          required
                                          rows="15"
                                          class="w-full px-3 py-2 border-0 focus:ring-0 editor-container"
                                          placeholder="Tulis isi template surat di sini...&#10;&#10;Variabel yang tersedia:&#10;{{nomorSurat}} - Nomor surat otomatis&#10;{{perihal}} - Perihal surat&#10;{{tujuan}} - Tujuan surat&#10;{{tanggal}} - Tanggal surat&#10;{{namaSiswa}} - Nama siswa&#10;{{nis}} - NIS siswa&#10;{{kelas}} - Kelas siswa&#10;{{isiSurat}} - Isi surat&#10;{{waktu}} - Waktu&#10;{{tempat}} - Tempat"></textarea>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Variabel yang Digunakan</label>
                            <input type="text" x-model="templateForm.variables" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="nomorSurat,perihal,tujuan,tanggal">
                            <p class="text-xs text-gray-500 mt-1">Pisahkan dengan koma (,)</p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                            <select x-model="templateForm.status" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="Draft">Draft</option>
                                <option value="Aktif">Aktif</option>
                            </select>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="button" @click="previewCurrentTemplate" class="mr-3 px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:w-auto sm:text-sm">
                            <i class="fas fa-eye mr-2"></i>Preview
                        </button>
                        <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                            <span x-text="editingTemplate ? 'Update' : 'Simpan'"></span>
                        </button>
                        <button type="button" @click="closeTemplateModal" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Batal
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div x-show="showPreviewModal" x-cloak 
         class="fixed inset-0 z-50 overflow-y-auto"
         aria-labelledby="modal-title"
         role="dialog"
         aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="showPreviewModal = false"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-3xl sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6">
                    <div class="mb-4 flex justify-between items-center">
                        <h3 class="text-lg font-medium text-gray-900">Preview Template</h3>
                        <button type="button" @click="showPreviewModal = false" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="border border-gray-200 rounded-lg p-6 bg-white">
                        <div class="whitespace-pre-wrap" x-text="previewContent"></div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" @click="showPreviewModal = false" class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:w-auto sm:text-sm">
                        Tutup
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('templateManagement', () => ({
                templates: [
                    {
                        id: 'TPL001',
                        nama: 'Surat Undangan Resmi',
                        kategori: 'Undangan',
                        isi: `KOP SURAT SDN 005

Nomor: {{nomorSurat}}
Lampiran: -
Perihal: {{perihal}}

Kepada Yth,
{{tujuan}}
Di tempat

Assalamu'alaikum wr. wb.

Dengan hormat,

Sehubungan dengan {{isiSurat}}, kami mengundang Bapak/Ibu untuk hadir pada:

Hari/Tanggal: {{tanggal}}
Waktu: {{waktu}}
Tempat: {{tempat}}

Demikian undangan ini kami sampaikan, atas perhatian dan kehadirannya kami ucapkan terima kasih.

Wassalamu'alaikum wr. wb.

Kepala Sekolah,
[tanda tangan]
[Nama Kepala Sekolah]
NIP. {{nip}}`,
                        variables: 'nomorSurat,perihal,tujuan,isiSurat,tanggal,waktu,tempat,nip',
                        status: 'Aktif',
                        updatedAt: '15/03/2026'
                    },
                    {
                        id: 'TPL002',
                        nama: 'Surat Edaran Sekolah',
                        kategori: 'Edaran',
                        isi: `KOP SURAT SDN 005

Nomor: {{nomorSurat}}
Lampiran: -
Perihal: {{perihal}}

Sehubungan dengan {{isiSurat}}, dengan ini disampaikan kepada seluruh warga sekolah untuk memperhatikan hal-hal sebagai berikut:

1. {{point1}}
2. {{point2}}
3. {{point3}}

Demikian edaran ini untuk diperhatikan dan dilaksanakan dengan penuh tanggung jawab.

Kepala Sekolah,
[tanda tangan]
[Nama Kepala Sekolah]
NIP. {{nip}}`,
                        variables: 'nomorSurat,perihal,isiSurat,point1,point2,point3,nip',
                        status: 'Aktif',
                        updatedAt: '14/03/2026'
                    },
                    {
                        id: 'TPL003',
                        nama: 'Surat Pengantar Siswa',
                        kategori: 'Pengantar',
                        isi: `KOP SURAT SDN 005

Nomor: {{nomorSurat}}
Lampiran: -
Perihal: {{perihal}}

Yang bertanda tangan di bawah ini:
Kepala Sekolah SDN 005
Menerangkan bahwa:

Nama: {{namaSiswa}}
NIS: {{nis}}
Kelas: {{kelas}}

Benar-benar siswa/siswi kami yang {{tujuan}}.

Demikian surat pengantar ini dibuat untuk dapat dipergunakan sebagaimana mestinya.

Kepala Sekolah,
[tanda tangan]
[Nama Kepala Sekolah]
NIP. {{nip}}`,
                        variables: 'nomorSurat,perihal,namaSiswa,nis,kelas,tujuan,nip',
                        status: 'Aktif',
                        updatedAt: '13/03/2026'
                    }
                ],
                filteredTemplates: [],
                searchQuery: '',
                categoryFilter: '',
                showAddTemplateModal: false,
                showPreviewModal: false,
                editingTemplate: null,
                previewContent: '',
                templateForm: {
                    nama: '',
                    kategori: '',
                    isi: '',
                    variables: '',
                    status: 'Draft'
                },

                init() {
                    this.filteredTemplates = this.templates;
                },

                filterTemplates() {
                    this.filteredTemplates = this.templates.filter(template => {
                        const matchesSearch = !this.searchQuery || 
                            template.nama.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                            template.kategori.toLowerCase().includes(this.searchQuery.toLowerCase());
                        
                        const matchesCategory = !this.categoryFilter || template.kategori === this.categoryFilter;
                        
                        return matchesSearch && matchesCategory;
                    });
                },

                editTemplate(template) {
                    this.editingTemplate = template;
                    this.templateForm = { ...template };
                    this.showAddTemplateModal = true;
                },

                deleteTemplate(template) {
                    if (confirm(`Apakah Anda yakin ingin menghapus template "${template.nama}"?`)) {
                        this.templates = this.templates.filter(t => t.id !== template.id);
                        this.filterTemplates();
                        alert('Template berhasil dihapus');
                    }
                },

                previewTemplate(template) {
                    this.previewContent = template.isi;
                    this.showPreviewModal = true;
                },

                previewCurrentTemplate() {
                    this.previewContent = this.templateForm.isi;
                    this.showPreviewModal = true;
                },

                insertVariable(variable) {
                    const textarea = this.$refs.templateEditor;
                    const start = textarea.selectionStart;
                    const end = textarea.selectionEnd;
                    const text = this.templateForm.isi;
                    
                    this.templateForm.isi = text.substring(0, start) + variable + text.substring(end);
                    
                    this.$nextTick(() => {
                        textarea.focus();
                        textarea.setSelectionRange(start + variable.length, start + variable.length);
                    });
                },

                saveTemplate() {
                    if (this.editingTemplate) {
                        // Update existing template
                        const index = this.templates.findIndex(t => t.id === this.editingTemplate.id);
                        if (index !== -1) {
                            this.templates[index] = { 
                                ...this.templateForm, 
                                id: this.editingTemplate.id,
                                updatedAt: new Date().toLocaleDateString('id-ID')
                            };
                        }
                        alert('Template berhasil diupdate');
                    } else {
                        // Add new template
                        const newTemplate = {
                            ...this.templateForm,
                            id: 'TPL' + Date.now(),
                            updatedAt: new Date().toLocaleDateString('id-ID')
                        };
                        this.templates.push(newTemplate);
                        alert('Template berhasil ditambahkan');
                    }
                    
                    this.closeTemplateModal();
                    this.filterTemplates();
                },

                closeTemplateModal() {
                    this.showAddTemplateModal = false;
                    this.editingTemplate = null;
                    this.templateForm = {
                        nama: '',
                        kategori: '',
                        isi: '',
                        variables: '',
                        status: 'Draft'
                    };
                }
            }));
        });
    </script>
</body>
</html>
